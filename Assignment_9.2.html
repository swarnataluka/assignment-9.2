<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript constructor functions</title>
</head>

<body>
    <script>
        function Airplane(model, seatingCapacity, maxSpeed) {
            this.model = model;
            this.seatingCapacity = seatingCapacity;
            this.maxSpeed = maxSpeed;
            this.print = function print() {
                console.log("Model : " + this.model);
                console.log("Seating Capacity : " + this.seatingCapacity);
                console.log("Maximum Speed : " + this.maxSpeed);
            }
        }

        var plane1 = new Airplane('Supermarine Spitfire', 240, 800);
        console.log(plane1.print());
        var plane2 = new Airplane('Learjet 23', 170, 1000);
        console.log(plane2.print());
        var plane3 = new Airplane('Lockheed C-130', 80, 900);
        console.log(plane3.print());

        plane1.seatingCapacity += 10;
        plane2.seatingCapacity += 10;
        plane3.seatingCapacity += 10;
        console.log('Increase in Seating Capacity by 10')
        console.log(plane1.print())
        console.log(plane2.print())
        console.log(plane3.print())

        delete plane1.maxSpeed;
        delete plane2.maxSpeed;
        delete plane3.maxSpeed;

        console.log(plane1);
        console.log(plane2);
        console.log(plane3);

        plane1.avgSpeed = 600;
        plane2.avgSpeed = 600;
        plane3.avgSpeed = 600;

        console.log(plane1);
        console.log(plane2);
        console.log(plane3);
    </script>
</body>

</html>
